<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix-container">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-container">
      <p id="adding-element">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="image"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="image"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="image"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
