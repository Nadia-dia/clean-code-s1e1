<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title"></h1>
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding-section">
        <label for="new-task" class="adding-section__label">Add Item</label>
        <div class="adding-section__task-wrapper">
          <input id="new-task"class="adding-section__input" type="text">
          <button class="adding-section__button button">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__task-checkbox">
            <label class="list__task-label">Pay Bills</label>
            <input type="text" class="list__task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="remove icon" class="delete__image"></button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="list__task-checkbox">
            <label class="list__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__task-input">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt="remove icon" class="delete__image"></button>
          </li>
        </ul>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__task-checkbox" checked>
            <label class="list__task-label">See the Doctor</label>
            <input type="text" class="list__task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="remove icon" class="delete__image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
